<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">  
        <div class="title">
            <h1>Responsive calculator Using</h1>
            <h2>HTML, CSS and JS</h2>
        </div>
        <div class="calculator">
            <div class="display">
              <div id="output"></div>
              <input type="text" id="input" name="input">
            </div>
            <div class="keys"> 
                <div data-key="C" class="key action"></div>
                <div data-key="/" class="input key operator"></div> 
                <div data-key="*" class="input key  operator"></div>
                <div data-key="D" class="key action"></div> 

                <div data-key="7" class="input key"></div>
                <div data-key="8" class="input key"></div>
                <div data-key="9" class="input key"></div>
                <div data-key="-" class="input key operator"></div>

                <div data-key="4" class="input key"></div>
                <div data-key="5" class="input key"></div>
                <div data-key="6" class="input key"></div>
                <div data-key="+" class="input key operator"></div>
               
                <div data-key="1" class="input key"></div>
                <div data-key="2" class="input key"></div>
                <div data-key="3" class="input key"></div>
                <div data-key="=" class="key action"></div>
               
                <div data-key="%" class="input key operator"></div>
                <div data-key="0" class="input key"></div>          
                <div data-key="." class="input key"></div>
               
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
